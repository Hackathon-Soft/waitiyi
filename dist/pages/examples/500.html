    <script>
        var registrationForm = $('#registration');
        var formValidate = registrationForm.validate({
            errorClass: 'is-invalid',
            errorPlacement: () => false
        });

        const wizard = new Enchanter('registration', {}, {
            onNext: () => {
                if (!registrationForm.valid()) {
                    formValidate.focusInvalid();
                    return false;
                }
            }
        });


        // Via JavaScript
        $(":file").filestyle({
            text: "Upload",
            htmlIcon: '<svg class="me-2" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd" clip-rule="evenodd" d="M2.25 10.5C2.66421 10.5 3 10.8358 3 11.25V14.25C3 14.4489 3.07902 14.6397 3.21967 14.7803C3.36032 14.921 3.55109 15 3.75 15H14.25C14.4489 15 14.6397 14.921 14.7803 14.7803C14.921 14.6397 15 14.4489 15 14.25V11.25C15 10.8358 15.3358 10.5 15.75 10.5C16.1642 10.5 16.5 10.8358 16.5 11.25V14.25C16.5 14.8467 16.2629 15.419 15.841 15.841C15.419 16.2629 14.8467 16.5 14.25 16.5H3.75C3.15326 16.5 2.58097 16.2629 2.15901 15.841C1.73705 15.419 1.5 14.8467 1.5 14.25V11.25C1.5 10.8358 1.83579 10.5 2.25 10.5Z" fill="#C57E2B" /> <path fill-rule="evenodd" clip-rule="evenodd" d="M8.46967 1.71967C8.76256 1.42678 9.23744 1.42678 9.53033 1.71967L13.2803 5.46967C13.5732 5.76256 13.5732 6.23744 13.2803 6.53033C12.9874 6.82322 12.5126 6.82322 12.2197 6.53033L9 3.31066L5.78033 6.53033C5.48744 6.82322 5.01256 6.82322 4.71967 6.53033C4.42678 6.23744 4.42678 5.76256 4.71967 5.46967L8.46967 1.71967Z" fill="#C57E2B" /> <path fill-rule="evenodd" clip-rule="evenodd" d="M9 1.5C9.41421 1.5 9.75 1.83579 9.75 2.25V11.25C9.75 11.6642 9.41421 12 9 12C8.58579 12 8.25 11.6642 8.25 11.25V2.25C8.25 1.83579 8.58579 1.5 9 1.5Z" fill="#C57E2B" /> </svg>',
            input: false,
            badge: true,
            badgeName: "badge-danger",
            btnClass: "btn btn-outline-main text",
            buttonBefore: true,
            placeholder: "No file"
        });
    </script>
    <script>
        const header = document.getElementById('main_nav');

        addClassHeader = () => {
            header.classList.add("nav-is-sticky");
        }

        removeClassHeader = () => {
            header.classList.remove("nav-is-sticky");
        }

        window.addEventListener('scroll', function() {
            let getScrollposition = window.scrollY;
            if (getScrollposition > 400) {
                addClassHeader();
            } else {
                removeClassHeader();
            }
        });

        (function() {
            var Sticky = new hcSticky('#course_info', {
                top: 117,
                innerTop: 0,
                stickTo: '.course_info_div',
                innerSticker: '#course_info',
                stickyClass: "sticky",
                wrapperClassName: 'wrapper-sticky',
                stickTo: null,
                responsive: null,
                followScroll: true,
                mobileFirst: true,
                resizeDebounce: 100,
                queries: {
                    680: {
                        disable: true
                    }
                }
            });
        })();
    </script>
